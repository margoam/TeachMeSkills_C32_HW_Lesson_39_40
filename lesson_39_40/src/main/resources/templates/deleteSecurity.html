<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Security</title>
</head>
<body>
<h1>Delete Security</h1>
<p>Are you sure you want to delete this security record?</p>
<form th:action="@{/security/delete}" method="post">
    <div>
        <input type="hidden" id="id" name="id" th:value="${security.id}" />
        <button type="submit">Delete</button>
    </div>
</form>
</body>
</html>
